<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Workout Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }

        .workout-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }

        .workout-button:hover {
            background-color: #bbb;
        }

        .completed {
            background-color: #8bc34a !important;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Yearly Workout Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Workout Status</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar rows will be populated here -->
        </tbody>
    </table>

    <script>
        function createCalendar() {
            const calendarBody = document.getElementById("calendar-body");
            const today = new Date();
            const year = today.getFullYear();

            for (let month = 0; month < 12; month++) {
                const monthDate = new Date(year, month, 1);
                const monthName = monthDate.toLocaleString('default', { month: 'long' });
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthRow = document.createElement("tr");
                const monthHeader = document.createElement("td");
                monthHeader.colSpan = 2;
                monthHeader.style.fontWeight = "bold";
                monthHeader.textContent = monthName;
                monthRow.appendChild(monthHeader);
                calendarBody.appendChild(monthRow);

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateRow = document.createElement("tr");

                    const dateCell = document.createElement("td");
                    dateCell.textContent = `${day} ${monthName}, ${year}`;
                    dateRow.appendChild(dateCell);

                    const actionCell = document.createElement("td");
                    const button = document.createElement("button");
                    button.textContent = "Mark as Done";
                    button.className = "workout-button";
                    button.addEventListener("click", () => {
                        dateRow.classList.toggle("completed");
                        button.disabled = true;
                        button.textContent = "Completed";
                    });
                    actionCell.appendChild(button);
                    dateRow.appendChild(actionCell);

                    calendarBody.appendChild(dateRow);
                }
            }
        }

        createCalendar();
    </script>
</body>
</html>
